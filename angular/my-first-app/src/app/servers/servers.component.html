<div>
    <label for="username-input">Username</label>
    <input type="text" id="username-input" class="form-control" [(ngModel)]="username">
    <p>{{username}}</p>
    <button class="btn btn-primary" [disabled]="disableButton()" (click)="onResetUsername()">Reset Username</button>
</div>

<div>
    <button class="btn btn-primary" (click)="onShowDetails()">Display Details</button>
    <p *ngIf="showDetails">Secret Password = tuna</p>
    <ul>
        <li *ngFor="let detail of detailsClicks; let i = index" [ngStyle]="{'background-color': getDetailBackground(i)}" [ngClass]="{'white-color': i >= 4}">Buttonclick: {{ detail }}</li>
    </ul>
</div>


<label for="">Server Name</label>
<!--<input type="text" class="form-control" (input)="onUpdateServerName($event)">-->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!--<p>{{ serverName }}</p>-->
<button class="btn btn-primary" [disabled]="!allowServer" (click)="onCreateServer()">Add Server</button>
<!--<p [innerText]="allowServer"></p>-->
<!--<p>{{ serverCreationStatus }}</p>-->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer><p>No server was created!</p></ng-template>
<app-server *ngFor="let server of servers"></app-server>
